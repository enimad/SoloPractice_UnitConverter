<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="first-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" placeholder="0" id="input-el">
            <button id="convert-Btn">Convert</button>
        </div>
        <div class="second-container">
            <div class="section">    
                <h2>Length (Meter/Feet)</h2>
                <h3 id="length-value">0 meters = 0.000 feet | 0 feet = 0.000 meters</h3>
            </div>
            <div class="section">
                <h2>Volume (Liters/Gallons)</h2>
                <h3 id="volume-value">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</h3>
            </div>
            <div class="section">
                <h2>Mass (Kilograms/Pounds)</h2>
                <h3 id="mass-value">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</h3>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
